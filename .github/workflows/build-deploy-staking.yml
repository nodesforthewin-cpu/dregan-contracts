name: Deploy Staking Contract

on:
  workflow_dispatch:

jobs:
  deploy-staking:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Rust
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
          echo "/home/runner/.cargo/bin" >> $GITHUB_PATH

      - name: Install Solana CLI via Anza
        run: |
          curl -sSfL https://release.anza.xyz/v1.18.18/install | sh
          echo "/home/runner/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH

      - name: Verify Tools
        run: |
          solana --version
          rustc --version
          cargo --version

      - name: Install Anchor CLI 0.29.0
        run: npm install -g @coral-xyz/anchor-cli@0.29.0

      - name: Setup Wallet
        run: |
          mkdir -p ~/.config/solana
          echo '${{ secrets.DEPLOY_WALLET }}' > ~/.config/solana/id.json
          chmod 600 ~/.config/solana/id.json
          solana config set --url https://api.devnet.solana.com
          solana config set --keypair ~/.config/solana/id.json
          echo "Deployer:"
          solana-keygen pubkey ~/.config/solana/id.json
          echo "Balance:"
          solana balance

      - name: Build Staking Contract
        run: |
          echo "=== Cleaning build artifacts ==="
          rm -rf target Cargo.lock ~/.cache/solana
          
          echo ""
          echo "=== Running anchor build ==="
          anchor build -p dregan_staking 2>&1
          
          echo ""
          echo "=== Build completed, checking output ==="
          ls -la target/deploy/ || echo "target/deploy not found"
          find . -name "*.so" -type f 2>/dev/null

      - name: Deploy Staking Contract
        run: |
          echo "=== Finding .so file ==="
          SO_FILE=$(find . -name "dregan_staking.so" -type f 2>/dev/null | head -1)
          
          if [ -z "$SO_FILE" ]; then
            echo "Looking for any .so file..."
            SO_FILE=$(find . -name "*.so" -type f 2>/dev/null | head -1)
          fi
          
          if [ -z "$SO_FILE" ]; then
            echo "ERROR: No .so file found after build"
            exit 1
          fi
          
          echo "Deploying: $SO_FILE"
          ls -lh "$SO_FILE"
          
          echo ""
          echo "=== Deploying to Devnet ==="
          solana program deploy "$SO_FILE" --url https://api.devnet.solana.com
          
          echo ""
          echo "=========================================="
          echo "STAKING CONTRACT DEPLOYED SUCCESSFULLY!"
          echo "=========================================="
