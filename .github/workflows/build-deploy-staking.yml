name: Deploy Staking Contract

on:
  workflow_dispatch:

jobs:
  deploy-staking:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Rust
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
          echo "/home/runner/.cargo/bin" >> $GITHUB_PATH

      - name: Install Solana CLI via Anza
        run: |
          curl -sSfL https://release.anza.xyz/v1.18.18/install | sh
          echo "/home/runner/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH

      - name: Verify Solana
        run: solana --version

      - name: Install Anchor CLI 0.29.0
        run: npm install -g @coral-xyz/anchor-cli@0.29.0

      - name: Verify Anchor
        run: anchor --version

      - name: Setup Wallet
        run: |
          mkdir -p ~/.config/solana
          echo '${{ secrets.DEPLOY_WALLET }}' > ~/.config/solana/id.json
          chmod 600 ~/.config/solana/id.json
          solana config set --url https://api.devnet.solana.com
          solana config set --keypair ~/.config/solana/id.json
          echo "Deployer address:"
          solana-keygen pubkey ~/.config/solana/id.json
          echo "Balance:"
          solana balance

      - name: Build Staking Contract
        run: |
          rm -rf target Cargo.lock
          anchor build -p dregan_staking

      - name: Deploy Staking Contract
        run: |
          echo "=== Deploying DREGAN Staking to Solana Devnet ==="
          echo ""
          
          # Show what we're deploying
          ls -la target/deploy/ || true
          
          # Deploy using solana CLI with verbose output
          solana program deploy target/deploy/dregan_staking.so \
            --url https://api.devnet.solana.com \
            -v
          
          echo ""
          echo "=========================================="
          echo "STAKING CONTRACT DEPLOYED SUCCESSFULLY!"
          echo "=========================================="
