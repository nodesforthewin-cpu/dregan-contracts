name: Deploy Staking Contract

on:
  workflow_dispatch:

jobs:
  deploy-staking:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Rust
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
          echo "/home/runner/.cargo/bin" >> $GITHUB_PATH

      - name: Install Solana CLI via Anza
        run: |
          curl -sSfL https://release.anza.xyz/v1.18.18/install | sh
          echo "/home/runner/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH

      - name: Verify Solana
        run: solana --version

      - name: Install Anchor CLI 0.29.0
        run: npm install -g @coral-xyz/anchor-cli@0.29.0

      - name: Setup Wallet
        run: |
          mkdir -p ~/.config/solana
          echo '${{ secrets.DEPLOY_WALLET }}' > ~/.config/solana/id.json
          chmod 600 ~/.config/solana/id.json
          solana config set --url https://api.devnet.solana.com
          solana config set --keypair ~/.config/solana/id.json
          solana-keygen pubkey ~/.config/solana/id.json
          solana balance

      - name: Build with Verbose Output
        run: |
          echo "=== Cleaning ==="
          rm -rf target Cargo.lock ~/.cache/solana
          
          echo ""
          echo "=== Building with anchor build --verbose ==="
          anchor build -p dregan_staking --verbose 2>&1 | tail -100
          
          echo ""
          echo "=== Checking all possible output locations ==="
          echo "1. target/deploy/"
          ls -la target/deploy/ 2>/dev/null || echo "  Not found"
          
          echo "2. target/sbf-solana-solana/release/"
          ls -la target/sbf-solana-solana/release/ 2>/dev/null || echo "  Not found"
          
          echo "3. programs/dregan-staking/target/deploy/"
          ls -la programs/dregan-staking/target/deploy/ 2>/dev/null || echo "  Not found"
          
          echo "4. Find all .so files"
          find . -name "*.so" -type f 2>/dev/null || echo "  No .so files found"
          
          echo "5. Check target directory structure"
          find target -type d 2>/dev/null | head -30 || echo "  target dir not found"

      - name: Try Direct Build
        if: failure()
        run: |
          echo "=== Trying cargo build-sbf directly ==="
          cd programs/dregan-staking
          cargo build-sbf --verbose 2>&1 | tail -50
          
          echo ""
          echo "=== Check output ==="
          find ../.. -name "*.so" -type f 2>/dev/null
