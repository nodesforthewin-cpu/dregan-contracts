name: Deploy Staking Contract

on:
  workflow_dispatch:

jobs:
  deploy-staking:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Rust
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
          source "$HOME/.cargo/env"
          rustc --version
          cargo --version

      - name: Install Solana CLI
        run: |
          sh -c "$(curl -sSfL https://release.solana.com/v1.18.18/install)"
          export PATH="$HOME/.local/share/solana/install/active_release/bin:$PATH"
          solana --version

      - name: Install Anchor CLI
        run: |
          npm install -g @coral-xyz/anchor-cli@0.30.1
          anchor --version

      - name: Setup Wallet
        run: |
          export PATH="$HOME/.local/share/solana/install/active_release/bin:$PATH"
          mkdir -p ~/.config/solana
          echo '${{ secrets.DEPLOY_WALLET }}' > ~/.config/solana/id.json
          chmod 600 ~/.config/solana/id.json
          solana config set --url https://api.devnet.solana.com
          solana config set --keypair ~/.config/solana/id.json
          echo "Deployer:"
          solana-keygen pubkey ~/.config/solana/id.json
          echo "Balance:"
          solana balance

      - name: Build Staking Contract
        run: |
          source "$HOME/.cargo/env"
          export PATH="$HOME/.local/share/solana/install/active_release/bin:$PATH"
          anchor build -p dregan_staking
          ls -la target/deploy/

      - name: Deploy Staking Contract
        run: |
          source "$HOME/.cargo/env"
          export PATH="$HOME/.local/share/solana/install/active_release/bin:$PATH"
          solana program deploy target/deploy/dregan_staking.so
          echo "Staking Contract Deployed!"
