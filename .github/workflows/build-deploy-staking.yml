name: Deploy Staking Contract

on:
  workflow_dispatch:

jobs:
  deploy-staking:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Rust
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
          echo "/home/runner/.cargo/bin" >> $GITHUB_PATH

      - name: Install Solana CLI via Anza
        run: |
          curl -sSfL https://release.anza.xyz/v1.18.18/install | sh
          echo "/home/runner/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH

      - name: Verify Solana
        run: solana --version

      - name: Install Anchor CLI 0.29.0
        run: npm install -g @coral-xyz/anchor-cli@0.29.0

      - name: Verify Anchor
        run: anchor --version

      - name: Setup Wallet
        run: |
          mkdir -p ~/.config/solana
          echo '${{ secrets.DEPLOY_WALLET }}' > ~/.config/solana/id.json
          chmod 600 ~/.config/solana/id.json
          solana config set --url https://api.devnet.solana.com
          solana config set --keypair ~/.config/solana/id.json
          echo "Deployer address:"
          solana-keygen pubkey ~/.config/solana/id.json
          echo "Balance:"
          solana balance

      - name: Build and Deploy Staking Contract
        run: |
          echo "=== Building DREGAN Staking ==="
          rm -rf target Cargo.lock
          anchor build -p dregan_staking
          
          echo ""
          echo "=== Build artifacts ==="
          find . -name "dregan_staking.so" 2>/dev/null || echo "SO file not found with find"
          ls -la target/deploy/ 2>/dev/null || echo "target/deploy not found"
          ls -la target/sbf-solana-solana/release/ 2>/dev/null || echo "sbf release not found"
          
          echo ""
          echo "=== Deploying to Solana Devnet ==="
          
          # Find the .so file
          SO_FILE=$(find . -name "dregan_staking.so" -type f 2>/dev/null | head -1)
          echo "Found SO file: $SO_FILE"
          
          if [ -n "$SO_FILE" ]; then
            solana program deploy "$SO_FILE" \
              --url https://api.devnet.solana.com \
              --with-compute-unit-price 1000
          else
            echo "ERROR: Could not find dregan_staking.so"
            exit 1
          fi
          
          echo ""
          echo "=========================================="
          echo "STAKING CONTRACT DEPLOYED SUCCESSFULLY!"
          echo "=========================================="
