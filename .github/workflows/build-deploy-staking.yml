name: Deploy Staking Contract

on:
  workflow_dispatch:

jobs:
  deploy-staking:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Rust 1.75
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y --default-toolchain 1.75.0
          echo "/home/runner/.cargo/bin" >> $GITHUB_PATH

      - name: Install Solana CLI 1.18.26 (designed for Anchor 0.30.x)
        run: |
          curl -sSfL https://release.anza.xyz/v1.18.26/install | sh
          echo "/home/runner/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH

      - name: Verify Tools
        run: |
          echo "=== Checking versions ==="
          solana --version
          rustc --version
          cargo --version

      - name: Setup Wallet
        run: |
          mkdir -p ~/.config/solana
          echo '${{ secrets.DEPLOY_WALLET }}' > ~/.config/solana/id.json
          chmod 600 ~/.config/solana/id.json
          solana config set --url https://api.devnet.solana.com
          solana config set --keypair ~/.config/solana/id.json
          echo "Deployer public key:"
          solana-keygen pubkey ~/.config/solana/id.json
          echo "Checking balance:"
          solana balance

      - name: Build Staking Contract
        run: |
          echo "=== Cleaning build artifacts ==="
          rm -rf target Cargo.lock ~/.cache/solana
          
          echo ""
          echo "=== Generating fresh Cargo.lock ==="
          cargo generate-lockfile
          
          echo ""
          echo "=== Aggressively downgrading dependencies to rustc 1.75 compatibility ==="
          cargo update -p toml_datetime --precise 0.6.3 || true
          cargo update -p toml_edit --precise 0.22.12 || true
          cargo update -p winnow --precise 0.5.19 || true
          cargo update -p indexmap --precise 1.9.3 || true
          cargo update -p bytemuck_derive --precise 1.8.0 || true
          
          echo ""
          echo "=== Building dregan-staking with cargo build-sbf ==="
          cd programs/dregan-staking
          cargo build-sbf 2>&1
          
          echo ""
          echo "=== Checking .so file was generated ==="
          cd ../..
          find . -name "*.so" -type f 2>/dev/null | head -1
          if [ ! -f "target/deploy/dregan_staking.so" ]; then
            echo "ERROR: dregan_staking.so not found"
            exit 1
          fi
          echo "✓ Build successful: target/deploy/dregan_staking.so"
          ls -lh target/deploy/dregan_staking.so

      - name: Deploy Staking Contract
        run: |
          echo "=== Deploying staking contract to Devnet ==="
          solana program deploy target/deploy/dregan_staking.so \
            --url https://api.devnet.solana.com \
            --keypair ~/.config/solana/id.json
          
          echo ""
          echo "=========================================="
          echo "✓ STAKING CONTRACT DEPLOYED SUCCESSFULLY!"
          echo "=========================================="
