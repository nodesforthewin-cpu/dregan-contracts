name: Deploy Staking Contract

on:
  workflow_dispatch:

jobs:
  deploy-staking:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Rust 1.79
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y --default-toolchain 1.79.0
          echo "/home/runner/.cargo/bin" >> $GITHUB_PATH
          source "$HOME/.cargo/env"

      - name: Install Solana CLI 2.0.18
        run: |
          sh -c "$(curl -sSfL https://release.anza.xyz/v2.0.18/install)"
          echo "/home/runner/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH

      - name: Verify Tools
        run: |
          solana --version
          rustc --version
          cargo --version
          echo "Checking Solana platform tools..."
          ls -la ~/.local/share/solana/install/active_release/bin/sdk/sbf/dependencies/platform-tools/rust/bin/ 2>/dev/null || echo "Path may differ"

      - name: Setup Wallet
        run: |
          mkdir -p ~/.config/solana
          echo '${{ secrets.DEPLOY_WALLET }}' > ~/.config/solana/id.json
          chmod 600 ~/.config/solana/id.json
          solana config set --url https://api.devnet.solana.com
          solana config set --keypair ~/.config/solana/id.json
          echo "Deployer:"
          solana-keygen pubkey ~/.config/solana/id.json
          echo "Balance:"
          solana balance

      - name: Build with cargo-build-sbf
        env:
          CARGO_INCREMENTAL: "0"
        run: |
          echo "=== Cleaning ==="
          rm -rf target Cargo.lock ~/.cargo/registry/cache
          
          echo ""
          echo "=== Check Solana bundled rustc version ==="
          SBF_RUSTC=$(find ~/.local/share/solana -name "rustc" -type f 2>/dev/null | head -1)
          if [ -n "$SBF_RUSTC" ]; then
            $SBF_RUSTC --version
          fi
          
          echo ""
          echo "=== Building dregan-staking (letting cargo-build-sbf manage deps) ==="
          cd programs/dregan-staking
          
          # Let cargo-build-sbf handle everything including dependency resolution
          cargo build-sbf --verbose 2>&1 || {
            echo ""
            echo "=== Build failed, checking bundled cargo version ==="
            SBF_CARGO=$(find ~/.local/share/solana -name "cargo" -type f 2>/dev/null | head -1)
            if [ -n "$SBF_CARGO" ]; then
              $SBF_CARGO --version
            fi
            exit 1
          }
          
          echo ""
          echo "=== Verifying .so file ==="
          cd ../..
          find . -name "*.so" -type f 2>/dev/null
          ls -lh target/deploy/dregan_staking.so

      - name: Deploy Staking Contract
        run: |
          echo "=== Deploying to Devnet ==="
          solana program deploy target/deploy/dregan_staking.so --url https://api.devnet.solana.com
          
          echo ""
          echo "=========================================="
          echo "STAKING CONTRACT DEPLOYED SUCCESSFULLY!"
          echo "=========================================="