name: Build and Deploy DREGAN Contracts

on:
  workflow_dispatch:
    inputs:
      network:
        description: Target network
        required: true
        default: devnet
        type: choice
        options:
          - devnet
          - mainnet

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        
      - name: Cache
        uses: Swatinem/rust-cache@v2
          
      - name: Install Solana
        uses: metadaoproject/setup-solana@v1.0
        with:
          solana-cli-version: 1.18.18
          
      - name: Install Anchor
        run: cargo install --git https://github.com/coral-xyz/anchor avm --locked --force && avm install latest && avm use latest
          
      - name: Setup Wallet
        run: |
          echo "${{ secrets.DEPLOY_WALLET }}" > ~/.config/solana/id.json
          solana config set --keypair ~/.config/solana/id.json
          solana config set --url ${{ inputs.network == 'mainnet' && 'https://api.mainnet-beta.solana.com' || 'https://api.devnet.solana.com' }}
          echo "Address:" && solana address
          echo "Balance:" && solana balance
          
      - name: Build Contracts
        run: |
          cd programs/dregan-staking && anchor build
          cd ../dregan-nft && anchor build
          
      - name: Deploy Staking
        run: |
          cd programs/dregan-staking
          solana program deploy target/deploy/dregan_staking.so
          
      - name: Deploy NFT  
        run: |
          cd programs/dregan-nft
          solana program deploy target/deploy/dregan_nft.so

