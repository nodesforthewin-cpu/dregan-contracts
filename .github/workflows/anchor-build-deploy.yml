name: Build and Deploy DREGAN Contracts

on:
  workflow_dispatch:
    inputs:
      network:
        description: Target network
        required: true
        default: devnet
        type: choice
        options:
          - devnet
          - mainnet

jobs:
  build-deploy:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        
      - name: Set up Anchor and Solana CLI
        uses: metadaoproject/setup-anchor@v3.1
        with:
          anchor-version: '0.30.1'
          solana-cli-version: '1.18.18'
          node-version: '20'
          
      - name: Setup Wallet
        env:
          WALLET_KEY: ${{ secrets.DEPLOY_WALLET }}
        shell: bash
        run: |
          mkdir -p ~/.config/solana
          echo "$WALLET_KEY" > ~/.config/solana/id.json
          ~/.local/share/solana/install/active_release/bin/solana config set --keypair ~/.config/solana/id.json
          ~/.local/share/solana/install/active_release/bin/solana config set --url https://api.devnet.solana.com
          echo "=== Wallet Address ==="
          ~/.local/share/solana/install/active_release/bin/solana address
          echo "=== Balance ==="
          ~/.local/share/solana/install/active_release/bin/solana balance
          
      - name: Build Staking Program
        shell: bash
        run: |
          cd programs/dregan-staking
          ~/.avm/bin/anchor build
          ls -la target/deploy/
          
      - name: Build NFT Program
        shell: bash
        run: |
          cd programs/dregan-nft
          ~/.avm/bin/anchor build
          ls -la target/deploy/
          
      - name: Deploy Staking Program
        shell: bash
        run: |
          cd programs/dregan-staking
          echo "Deploying Staking Program..."
          ~/.local/share/solana/install/active_release/bin/solana program deploy target/deploy/dregan_staking.so
          
      - name: Deploy NFT Program
        shell: bash
        run: |
          cd programs/dregan-nft
          echo "Deploying NFT Program..."
          ~/.local/share/solana/install/active_release/bin/solana program deploy target/deploy/dregan_nft.so
