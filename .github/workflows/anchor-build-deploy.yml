name: Build and Deploy DREGAN Contracts

on:
  workflow_dispatch:
    inputs:
      network:
        description: Target network
        required: true
        default: devnet
        type: choice
        options:
          - devnet
          - mainnet

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          
      - name: Cache Cargo
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/
            ~/.cargo/git/
          key: cargo-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
          
      - name: Install Solana
        run: |
          sh -c "$(curl -sSfL https://release.solana.com/v1.18.26/install)"
          echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH
          export PATH="$HOME/.local/share/solana/install/active_release/bin:$PATH"
          solana --version
          
      - name: Install Anchor
        run: |
          cargo install --git https://github.com/coral-xyz/anchor --tag v0.30.1 anchor-cli --locked
          anchor --version
          
      - name: Configure Solana
        run: |
          mkdir -p ~/.config/solana
          echo "${{ secrets.DEPLOY_WALLET }}" > ~/.config/solana/id.json
          solana config set --keypair ~/.config/solana/id.json
          if [ "${{ inputs.network }}" = "mainnet" ]; then
            solana config set --url https://api.mainnet-beta.solana.com
          else
            solana config set --url https://api.devnet.solana.com
          fi
          solana address
          solana balance || echo "Checking balance..."
          
      - name: Build Staking
        run: |
          cd programs/dregan-staking
          anchor build
          
      - name: Build NFT
        run: |
          cd programs/dregan-nft
          anchor build
          
      - name: Deploy Staking
        run: |
          cd programs/dregan-staking
          anchor deploy 2>&1 | tee deploy.log
          grep -oP "Program Id: \K[A-Za-z0-9]+" deploy.log || echo "Check logs for program ID"
          
      - name: Deploy NFT
        run: |
          cd programs/dregan-nft  
          anchor deploy 2>&1 | tee deploy.log
          grep -oP "Program Id: \K[A-Za-z0-9]+" deploy.log || echo "Check logs for program ID"

