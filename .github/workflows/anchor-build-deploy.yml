name: Build and Deploy DREGAN Contracts

on:
  workflow_dispatch:
    inputs:
      network:
        description: Target network
        required: true
        default: devnet
        type: choice
        options:
          - devnet
          - mainnet

jobs:
  build-deploy:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        
      - name: Set up Anchor and Solana CLI
        uses: metadaoproject/setup-anchor@v3.1
        with:
          anchor-version: '0.30.1'
          solana-cli-version: '1.18.18'
          node-version: '20'
          
      - name: Setup Wallet and Configure
        env:
          WALLET_KEY: ${{ secrets.DEPLOY_WALLET }}
        run: |
          export PATH="$HOME/.local/share/solana/install/active_release/bin:$PATH"
          export PATH="$HOME/.avm/bin:$PATH"
          echo "Solana version: $(solana --version)"
          echo "Anchor version: $(anchor --version)"
          mkdir -p ~/.config/solana
          echo "$WALLET_KEY" > ~/.config/solana/id.json
          solana config set --keypair ~/.config/solana/id.json
          solana config set --url https://api.devnet.solana.com
          echo "Wallet Address:"
          solana address
          echo "Balance:"
          solana balance
          
      - name: Build Staking
        run: |
          export PATH="$HOME/.local/share/solana/install/active_release/bin:$PATH"
          export PATH="$HOME/.avm/bin:$PATH"
          cd programs/dregan-staking
          anchor build
          
      - name: Build NFT
        run: |
          export PATH="$HOME/.local/share/solana/install/active_release/bin:$PATH"
          export PATH="$HOME/.avm/bin:$PATH"
          cd programs/dregan-nft
          anchor build
          
      - name: Deploy Staking
        run: |
          export PATH="$HOME/.local/share/solana/install/active_release/bin:$PATH"
          cd programs/dregan-staking
          solana program deploy target/deploy/dregan_staking.so
          
      - name: Deploy NFT  
        run: |
          export PATH="$HOME/.local/share/solana/install/active_release/bin:$PATH"
          cd programs/dregan-nft
          solana program deploy target/deploy/dregan_nft.so
