name: Build and Deploy DREGAN Contracts

on:
  workflow_dispatch:
    inputs:
      network:
        description: Target network
        required: true
        default: devnet
        type: choice
        options:
          - devnet
          - mainnet

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.75.0
        
      - name: Install Solana CLI
        run: |
          sh -c "$(curl -sSfL https://release.solana.com/v1.18.18/install)"
          echo "/home/runner/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH
          
      - name: Install Anchor CLI
        run: |
          cargo install --git https://github.com/coral-xyz/anchor avm --locked --force
          avm install 0.30.1
          avm use 0.30.1
          echo "/home/runner/.avm/bin" >> $GITHUB_PATH
      
      - name: Verify Installation
        run: |
          solana --version
          anchor --version
          rustc --version
          
      - name: Setup Wallet
        env:
          WALLET_KEY: ${{ secrets.DEPLOY_WALLET }}
        run: |
          mkdir -p ~/.config/solana
          echo "$WALLET_KEY" > ~/.config/solana/id.json
          solana config set --keypair ~/.config/solana/id.json
          solana config set --url https://api.devnet.solana.com
          echo "=== Wallet Address ==="
          solana address
          echo "=== Balance ==="
          solana balance
          
      - name: Build Programs
        run: |
          rm -rf Cargo.lock target
          anchor build
          ls -la target/deploy/
          
      - name: Deploy Staking Program
        run: |
          echo "Deploying Staking Program..."
          solana program deploy target/deploy/dregan_staking.so
          
      - name: Deploy NFT Program
        run: |
          echo "Deploying NFT Program..."
          solana program deploy target/deploy/dregan_nft.so
