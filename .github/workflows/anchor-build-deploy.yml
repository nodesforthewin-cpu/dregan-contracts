name: Build and Deploy DREGAN Contracts

on:
  workflow_dispatch:
    inputs:
      network:
        description: Target network
        required: true
        default: devnet
        type: choice
        options:
          - devnet
          - mainnet

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        
      - name: Cache
        uses: Swatinem/rust-cache@v2
          
      - name: Install Solana
        uses: metadaoproject/setup-solana@v1.0
        with:
          solana-cli-version: 1.18.18
          
      - name: Install Anchor
        run: cargo install --git https://github.com/coral-xyz/anchor avm --locked --force && avm install latest && avm use latest
          
      - name: Setup Wallet
        env:
          WALLET_KEY: ${{ secrets.DEPLOY_WALLET }}
        run: |
          mkdir -p ~/.config/solana
          echo "$WALLET_KEY" > ~/deploy-wallet.json
          echo "Wallet file created, checking format..."
          head -c 50 ~/deploy-wallet.json
          echo ""
          solana config set --keypair ~/deploy-wallet.json
          solana config set --url https://api.devnet.solana.com
          echo "Wallet Address:"
          solana address
          echo "Balance:"
          solana balance
          
      - name: Build Staking
        run: |
          cd programs/dregan-staking
          anchor build
          
      - name: Build NFT
        run: |
          cd programs/dregan-nft
          anchor build
          
      - name: Deploy Staking
        run: |
          cd programs/dregan-staking
          solana program deploy target/deploy/dregan_staking.so
          
      - name: Deploy NFT  
        run: |
          cd programs/dregan-nft
          solana program deploy target/deploy/dregan_nft.so

