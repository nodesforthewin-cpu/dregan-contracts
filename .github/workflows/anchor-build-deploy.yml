name: Build and Deploy DREGAN Contracts

on:
  workflow_dispatch:
    inputs:
      network:
        description: Target network
        required: true
        default: devnet
        type: choice
        options:
          - devnet
          - mainnet

env:
  SOLANA_PATH: /home/runner/.local/share/solana/install/active_release/bin
  ANCHOR_PATH: /home/runner/.avm/bin

jobs:
  build-deploy:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        
      - name: Set up Anchor and Solana CLI
        uses: metadaoproject/setup-anchor@v3.1
        with:
          anchor-version: '0.30.1'
          solana-cli-version: '1.18.18'
          node-version: '20'
          
      - name: Add tools to PATH
        run: |
          echo "$SOLANA_PATH" >> $GITHUB_PATH
          echo "$ANCHOR_PATH" >> $GITHUB_PATH
          
      - name: Verify tools
        run: |
          which solana
          solana --version
          which anchor
          anchor --version
          
      - name: Setup Wallet
        env:
          WALLET_KEY: ${{ secrets.DEPLOY_WALLET }}
        run: |
          mkdir -p ~/.config/solana
          echo "$WALLET_KEY" > ~/.config/solana/id.json
          solana config set --keypair ~/.config/solana/id.json
          solana config set --url https://api.devnet.solana.com
          echo "=== Wallet Address ==="
          solana address
          echo "=== Balance ==="
          solana balance
          
      - name: Build Staking Program
        run: |
          cd programs/dregan-staking
          anchor build
          ls -la target/deploy/
          
      - name: Build NFT Program
        run: |
          cd programs/dregan-nft
          anchor build
          ls -la target/deploy/
          
      - name: Deploy Staking Program
        run: |
          cd programs/dregan-staking
          echo "Deploying Staking Program..."
          solana program deploy target/deploy/dregan_staking.so
          
      - name: Deploy NFT Program
        run: |
          cd programs/dregan-nft
          echo "Deploying NFT Program..."
          solana program deploy target/deploy/dregan_nft.so
