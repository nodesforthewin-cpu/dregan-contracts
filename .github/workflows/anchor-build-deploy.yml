name: Build and Deploy DREGAN Contracts

on:
  workflow_dispatch:
    inputs:
      network:
        description: Target network
        required: true
        default: devnet
        type: choice
        options:
          - devnet
          - mainnet

jobs:
  build-deploy:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        
      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
          
      - name: Install Solana via script
        run: |
          sh -c "$(curl -sSfL https://release.solana.com/stable/install)"
          export PATH="$HOME/.local/share/solana/install/active_release/bin:$PATH"
          solana --version
          echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH
          
      - name: Install Anchor
        run: |
          cargo install --git https://github.com/coral-xyz/anchor avm --locked --force
          avm install 0.30.1
          avm use 0.30.1
          echo "$HOME/.avm/bin" >> $GITHUB_PATH
          
      - name: Setup Wallet
        env:
          WALLET_KEY: ${{ secrets.DEPLOY_WALLET }}
        run: |
          mkdir -p ~/.config/solana
          echo "$WALLET_KEY" > ~/.config/solana/id.json
          solana --version
          solana config set --keypair ~/.config/solana/id.json
          solana config set --url https://api.devnet.solana.com
          solana address
          solana balance
          
      - name: Build Staking
        run: |
          cd programs/dregan-staking
          anchor build
          
      - name: Build NFT
        run: |
          cd programs/dregan-nft
          anchor build
          
      - name: Deploy Staking
        run: |
          cd programs/dregan-staking
          solana program deploy target/deploy/dregan_staking.so
          
      - name: Deploy NFT  
        run: |
          cd programs/dregan-nft
          solana program deploy target/deploy/dregan_nft.so
