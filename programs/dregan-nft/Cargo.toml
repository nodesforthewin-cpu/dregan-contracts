[package]
name = "dregan-nft"
version = "0.1.0"
description = "DREGAN NFT Access Tiers - 3-tier NFT system for platform access"
edition = "2021"

[lib]
crate-type = ["cdylib", "lib"]
name = "dregan_nft"
path = "src/lib.rs"

[features]
no-entrypoint = []
no-idl = []
no-log-ix-name = []
cpi = ["no-entrypoint"]
default = []

[dependencies]
anchor-lang = { version = "0.27.0", features = ["init-if-needed"] }
anchor-spl = { version = "0.27.0", features = ["token", "associated_token"] }

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
overflow-checks = true
